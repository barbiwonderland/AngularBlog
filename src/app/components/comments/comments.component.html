<div class="container">
  <div class="row">
    <button class="btn btn-secondary mb-3 ml-4 " (click)="goBack()">Volver</button>
      <div class="col-md-12" *ngFor="let x of comments">
        <div class="card m-2 text-capitalize">
        <p>Nombre: {{x.name }}</p>
        <p>Email: {{x.email}}</p>
        <p>Comentario: {{x.body}}</p>
        <hr>
      </div>
    </div>
  </div>
</div>
